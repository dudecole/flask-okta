<div class="container-fluid">
<p>
{{ title }} Automations
{% for group in user_groups %}
    {% for group_title in group %}
        {% if group_title == title|lower  %}
            {% for sub_group in group[group_title] %}
              <ul>
                 <li> <a href="{{ sub_group|lower }}">{{ sub_group|replace('_',' ')}}</a></li>
              </ul>
            {% endfor %}
        {% endif %}
    {% endfor %}
{% endfor %}
</p>
</div>
