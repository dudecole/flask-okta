<div class="container-fluid">
<p>
{{ title }} Automations
{% for group in user_groups %}
        {% if title|lower in group  %}
        {% set group_no_unders = group.replace('_', ' ') %}

              <ul>
                 <li> <a href="{{ group|lower }}">{{ group_no_unders|title }}</a></li>
              </ul>
        {% endif %}
{% endfor %}
</p>
</div>
